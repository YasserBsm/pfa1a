<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une action | PortfolioManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f4ff;
            --card-color: #ffffff;
            --text-color: #2c3e50;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --gradient-primary: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            --gradient-secondary: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            --gradient-danger: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            --gradient-header: linear-gradient(90deg, #3498db, #2ecc71);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e8f0fe 100%);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, rgba(52, 152, 219, 0) 70%);
            z-index: -1;
        }
        
        body::after {
            content: '';
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(46, 204, 113, 0.1) 0%, rgba(46, 204, 113, 0) 70%);
            z-index: -1;
        }
        
        /* Navbar styles */
        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            padding: 15px 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #2c3e50;
            display: flex;
            align-items: center;
            letter-spacing: -0.5px;
            transition: transform 0.3s ease;
        }
        
        .navbar-brand:hover {
            transform: translateY(-2px);
            color: #3498db;
        }
        
        .logo-circle {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            border-radius: 50%;
            margin-right: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(52, 152, 219, 0.3);
        }
        
        .logo-circle::after {
            content: '';
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40%;
            height: 40%;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
        }
        
        .logout-btn {
            background: var(--gradient-danger);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
            text-decoration: none;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
            color: white;
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 10px rgba(127, 140, 141, 0.3);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(127, 140, 141, 0.4);
            color: white;
        }
        
        .btn-danger {
            background: var(--gradient-danger);
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
            color: white;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
        }

        .card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(52, 152, 219, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-header);
            opacity: 0.8;
        }

        h1 {
            color: var(--text-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--gradient-header);
            border-radius: 3px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid rgba(52, 152, 219, 0.2);
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.15);
        }

        .summary-box {
            background-color: rgba(240, 244, 255, 0.5);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 1px solid rgba(52, 152, 219, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
        }

        .summary-box h5 {
            margin-bottom: 1rem;
            color: var(--text-color);
            font-weight: 600;
            position: relative;
            display: inline-block;
            padding-bottom: 8px;
        }
        
        .summary-box h5::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--gradient-header);
            border-radius: 2px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
            background-color: rgba(52, 152, 219, 0.1);
        }

        .back-link i {
            margin-right: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.2);
        }
        
        .back-link:hover i {
            transform: translateX(-3px);
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            gap: 15px;
        }
        
        .form-actions .btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 0.9rem;
            padding-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>

            const ticker = document.getElementById('action_name').value;
            document.getElementById('price_per_unit').value = actionPrices[ticker] ?? '';
            document.getElementById('dpa').value = (ticker in actionDividends) ? actionDividends[ticker] : '';
        }

        function updateSummary() {
            const ticker = document.getElementById('action_name').value;
            const quantity = document.getElementById('quantity').value || 0;
            const price = document.getElementById('price_per_unit').value || 0;
            const dpa = document.getElementById('dpa').value || 0;
            
            // Mise à jour des valeurs de résumé
            document.getElementById('summary-action').textContent = ticker ? 
                document.getElementById('action_name').options[document.getElementById('action_name').selectedIndex].text : '--';
            document.getElementById('summary-quantity').textContent = quantity;
            document.getElementById('summary-price').textContent = parseFloat(price).toFixed(2);
            document.getElementById('summary-total').textContent = (quantity * price).toFixed(2);
            document.getElementById('summary-dividend').textContent = (quantity * dpa).toFixed(2);
        }

        // Auto-dismiss flash messages si vous en avez
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(message => {
                setTimeout(() => {
                    message.style.opacity = '0';
                    message.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        message.remove();
                    }, 500);
                }, 5000);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
